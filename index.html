<!DOCTYPE html>
<html>
	<head>
		<title>Who do I suck versus?</title>
		<script type="text/javascript" src="Scripts/jq213.js"></script>

		<script type="text/javascript" src="Scripts/scripts.js"></script>
		<link rel="stylesheet" href="Bootstrap/bootstrap/css/bootstrap.min.css">

	</head>
	<body>
		<div id="mainBody">
			<div class="heroContainer"></div>
            <div class="normalContainer">
                <div class="constrain">
                    <div class="section light col-md-12 hero">

                            <h1>Who do I suck versus?</h1>

                            <h2 id="loadingText"></h2>

                            </div>
                        </div>
                        <div id="dataDisplay">

                            <div class="dataContainer">
                                <div id="victimChampionContainer"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
